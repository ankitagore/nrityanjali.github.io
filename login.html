<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"

    <title>Nrityanjali</title>

  <body>
    



    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a href="#">Signup</a>
        </div>
      </form>
    </div>

  


    <footer>
        <div class="logo-div">
          <img src="images/logo1.png" alt="logo" />
        </div>
  
      </footer>
      <div class="icon-bar">
        <a href="#" class="facebook" >
          click here to visit <i class="fab fa-facebook-square"></i>
        </a>
  
        <a href="#" class="telegram" >
          click here to visit <i class="fab fa-telegram-plane"></i>
        </a>
  
        <a
          href="#"
          class="instagram"
        >
          click here to visit <i class="fab fa-instagram"></i>
        </a>
  
        <a href="#" class="linkedin" >
          click here to visit <i class="fab fa-linkedin"></i>
        </a>
  
        <a
          href="#"
          class="youtube"
        >
          click here to visit <i class="fab fa-youtube-square"></i>
        </a>
      </div>
    </body>
